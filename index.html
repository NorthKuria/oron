<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORON - Covid Statistics Checker</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./index.js"></script>
</head>
<body>
  <nav>

  </nav>
  <div class="main">
    <div class="content">
      <div class="logo">
        <img src="./images/Untitled-1.png" alt="oron logo" />
      </div>
      <div class="hero">
        <h1>Pata Covid 19 Stats Chap Chap!</h1>
        <p>Instant data on Covid 19 casualty & recovery cases</p>
      </div>
      <div class="formcontent">
        <form id="myForm">
          <input type="text" id="country" placeholder="Enter your country here ..." />
          <div class="buttons">
            <input id="button1" type="button" value="Reset" />
            <input id="button2" type="submit" value="Search" />
          </div>
        </form>
      </div>

      <div class="resultsparent">
        <div id="loading">Loading</div>
        <div id="results"></div>
      </div>

    </div>
  </div>
  
</body>
</html>
